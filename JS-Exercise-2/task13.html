<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
         function Q13(){
            document.write()
            let inputnum = +prompt("Enter number:");

            document.write("Number: " + inputnum + "<br><br>");
            let commaSeperated = number => number.toLocaleString();
            document.write("Output:<br>");
            document.write("Comma Seperated: " + commaSeperated(inputnum) + "<br>");
        }
        Q13()
    </Script>
</body>
</html>
