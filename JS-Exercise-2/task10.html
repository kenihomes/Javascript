<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Q10() {
            document.write("---Q10--- Write​ ​ a ​ ​ JavaScript​ ​ function​ ​ to​ ​ get​ ​ time​ ​differences​ ​ in​ ​ years,​ ​ months,​ ​ weeks,​ ​ days,​ ​ hours and​ ​ minutes​ ​ between​ ​ two​ ​ dates. ");
            document.write("<br> <br>")

            let fd = new Date("03/05/2020");
            let sd = new Date("03/05/2021");

            document.write("Date 1: " + fd + "<br><br>");
            document.write("Date 2: " + sd + "<br><br>");

            let longdiff = (date1, date2) => {
                let diffMins = parseInt((date2 - date1) / (1000 * 60), 10);

                let diffHours = Math.floor(diffMins / 60);
                let diffDays = Math.floor(diffHours / 24);
                let diffWeeks = Math.floor(diffDays / 7) + " weeks " + diffDays % 7 + " days";
                let diffMonths = Math.floor(diffDays / 30) + " months " + diffDays % 30 + " days";

                let diffDate = (date1, date2) => {
                    let diffDays = parseInt((date2 - date1) / (1000 * 60 * 60 * 24), 10);

                    let diffYear = 0;
                    let diffMonth = 0;

                    if (diffDays >= 365) {
                        diffYear = Math.floor(diffDays / 365);
                        diffDays = diffDays % 365;
                    }
                    if (diffDays >= 12) {
                        diffMonth = Math.floor(diffDays / 12);
                        diffDays = diffDays % 12;
                    }

                    return diffYear + " years " + diffMonth + " months " + diffDays + " days";
                }

                let diffYears = diffDate(date1, date2);

                return diffYears + "<br>or " + diffMonths + "<br>or " + diffWeeks + "<br>or " + diffDays + " days <br>or " + diffHours + " hours <br>or " + diffMins + " minutes";
            }
            document.write("ans = <br>");

            document.write("Differece of date1 and date2 is: <br>" + longdiff(fd, sd) + "<br>");
        }

        Q10()

    </script>
</body>
</html>
