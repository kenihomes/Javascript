<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function Q6() {
            document.write("---Q6--- Write​ ​ a ​ ​ JavaScript​ ​ function​ ​ to​ ​ fill​ ​ an​ ​ array​ ​with​ ​ values​ ​ (either numeric or​ string​ ​ with​ ​ one character)​ ​ on​ ​ supplied​ ​ bounds.")

            Q6static_array = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"]
            document.write(`<br> array = ${Q6static_array}`);

            let bound = +prompt("enter a number for bound")
            let ans = [];
            let forbound = (arr) => {

                for (let i = 0; i < arr.length; i++) {
                    if (i % bound == 0) {
                        ans.push(arr[i]);
                    }
                }
                return ans
            }
            document.write(ans)
            document.write(` bound =${bound} ${forbound(Q6static_array)} <br> `)

        }

        Q6()
    </script>
</body>
</html>
