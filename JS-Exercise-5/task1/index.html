<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container" style=" max-width:500px ;margin-top: 5%;">
            <div class="">
                <div class="row">
                    <div class="col-12 mb-2">
                        <input id="userName" type="text" class="form-control" placeholder="Enter username" />

                    <div class="col-12 mb-2">
                        <input id="password" type="password" class="form-control" placeholder="enter password" />

                    <div class="col-3 mt-2">
                        <label><input type="radio" name="UserType" value="Admin" />&nbsp;Admin</label>
                    </div>

                    <div class="col-3 mt-2">
                        <label><input type="radio" name="UserType" value="User" checked />&nbsp;User</label>
                    </div>
                    <div class="col-4"></div>
                    <div class="col-6 mt-3">
                        <a href="signup.html">Not have account SIGNUP</a>
                    </div>
                    <div class="col-3"></div>
                    <div class="col-2 mt-3">
                        <button onclick="login()" class="btn btn-primary">
                            Login
                        </button>
                    </div>
                </div>

            </div>
        </div>


    </div>
    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"

</html>
