<!DOCTYPE html>
<html lang="en">
<--Write​ ​ a ​​ JavaScript​ ​ function​ ​ that​ ​ creates​ ​ a ​ ​ table,​ ​ by accepting​ ​ row and ​ column​ ​ numbers​ ​ from​ ​ the user,​ ​ and​ ​ input​s ​ row-column​ ​ number​ ​ as​ ​content​ ​ (e.g.​ ​ Row-0​ ​ Column-0)​ ​ of​ ​ a ​ ​ cell.
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="myTable" border="1">
    </table>
    <form>
        <input type="button" onclick="createTable()" value="Create the table">
    </form>
    <script>
        function createTable() {
            rn = window.prompt("Input number of rows", 1);
            cn = window.prompt("Input number of columns", 1);

            for (let r = 0; r < parseInt(rn, 10); r++) {
                let x = document.getElementById('myTable').insertRow(r);
                for (let c = 0; c < parseInt(cn, 10); c++) {
                    let y = x.insertCell(c);
                    y.innerHTML = "Row-" + r + " Column-" + c;
                }
            }
        }
    </script>

</body>

</html>
